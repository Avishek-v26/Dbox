<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exist Box</title>
  <link rel="stylesheet" href="existbox.css">
</head>

<body>

<div class="main-layout">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h3>D-Box</h3>
        <ul>
            <li>Dashboard</li>
            <li>New Box</li>
            <li class="active">Existing</li>
            <li>Settings</li>
        </ul>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="exist-box-container">
        <h2 class="section-title">Old Boxes</h2>

        <div class="box-list">

            <div class="exist-box-card">
                <div class="box-content">
                    <div class="line">Antartika Research G17</div>
                    <div class="line">Data Analytics G3</div>
                    <div class="line">Raju Records</div>
                </div>
            </div>

        </div>

        <!-- Add User Button -->
        <button class="add-box-btn">+</button>

    </div>

</div>
<script src="existbox.js"></script>
</body>
</html>
